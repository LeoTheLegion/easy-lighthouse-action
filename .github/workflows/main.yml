name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      # Test the action using itself
      - name: Run Lighthouse Action
        uses: ./
        with:
          url: 'https://www.github.com'
          threshold: '90'
          device: 'mobile'
      
      # Optional: Add another test case
      - name: Run Lighthouse Action (Desktop)
        uses: ./
        with:
          url: 'https://www.github.com'
          threshold: '90'
          device: 'desktop'