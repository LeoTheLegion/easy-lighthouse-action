name: Release
on:
    push:
        tags:
            - "v*"

    workflow_dispatch:
        inputs:
            version:
                description: "Version to release (e.g., v1.0.0)"
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      dist/**
                  draft: false
